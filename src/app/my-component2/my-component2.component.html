<img *ngIf="url!=''" src="{{url}}" style="height: 300px;width: 300px;" class="{{myClass}}" >

      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>

    <tbody>
      <tr  *ngFor="let name of names;let i = index"  app-table-row
      (onNewDelItem)="deleteItem($event)"

      [lastName]="localLastName">

      </tr>
      

    </tbody>
  </table>
